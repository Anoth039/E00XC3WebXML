<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Kezdőlap</title>
        <style>
            body {
                background-image: url('hatter.jpg');
            }
            .oldal { 
                min-height: 100dvh;
                display: grid;
                grid-template-rows: auto 1fr auto;
                grid-template-columns: minmax(0, 1fr);
            }
            .kezdokep {
                display: block;
                margin: auto;
                width: 100%;
                object-fit: cover;
                max-height: 400px;
                border-radius: 20px;
                border: 2px solid black;
            }
            nav ul {
                display: flex;
                list-style: none;
                align-items: center;
                justify-content: space-around;
                padding: 10px;
                background-color: rgb(62, 143, 146);
                color: white;
                border: 2px solid black;
                border-radius: 20px;
            }
            a {
                color: inherit;
                text-decoration: none;
            }
            a:hover {
                color: rgb(5, 71, 129);
                transition: 0.3s;
                font-size: large;
            }
            main {
                display: block;
                margin: auto;
                width: fit-content;
                background-color: rgb(26, 155, 206);
                color:white;
                border-radius: 20px;
                border: 2px solid black;
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            h1 {
                text-align: center;
            }
            video {
                display: block;
                margin: auto;
                padding-top: 20px;
                width: 100%;
                max-width: 600px;
                max-height: 400px;
            }
            footer {
                background-color: rgb(73, 73, 73);
                padding: 10px;
                color: white;
                text-align: center;
                font-weight: bold;
                border-radius: 20px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="oldal">
            <header>
                <a href="kezdolap.html"><img src="kep.jpg" class="kezdokep" alt="Miskolci Egyetem" title="Ugrás a kezdőlapra"></a>
                <nav>
                    <ul>
                        <li><a href="digit.html">Digitális rendszerek</a></li>
                        <li><a href="cprog.html">C# programozás</a></li>
                        <li><a href="optim.html">Optimalizálás</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Miskolci Egyetem - Gépészmérnöki és Informatikai Kar</h1>
                <video controls>
                    <source src="video.mp4">
                </video>
            </main>
            <br>
            <footer>
                Ardon Milán, E00XC3, 2025
            </footer>
        </div>
    </body>
</html>
